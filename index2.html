<!DOCTYPE html>
<html>

        <title> </title>

            @import url("style.css");

        <div id="wrapper">

            <form method="GET">

                <input type="text" name="stop time" class="stop_time" size="11" placeholder="20160101T0000Z" value="">
                <input type="text" name="time stamp" size="11" placeholder="20150101T0000Z" value="">
                <input type="text" name="suite data" size="94" placeholder="suite information" value="">
          </form>
        </div>
